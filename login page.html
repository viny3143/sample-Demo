<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Page</title>
</head>
<body>
    <center>
    <!-- Main container for the login form -->
    <div>
        <h2>Student Login</h2>
        <form action="/submit-student-login" method="POST">
            <!-- Container for student ID input -->
            <div>
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student_id" placeholder="Enter your Student ID" required>
            </div>
            <!-- Container for username input -->
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            </div>
            <!-- Container for password input -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <!-- Container for remember me checkbox -->
            <div>
                <input type="checkbox" id="remember-me" name="remember_me">
                <label for="remember-me">Remember Me</label>
            </div>
            <!-- Container for login button -->
            <div>
                <button type="submit">Login</button>
            </div>
            <!-- Container for forgot password link -->
            <div>
                <a href="#">Forgot Password?</a>
            </div>
            <!-- Container for register link -->
            <div>
                <a href="#">Register</a>
            </div>
        </form>
    </div>
    </center>
</body>
</html>
